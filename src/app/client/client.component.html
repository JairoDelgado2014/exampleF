<div class="container">
    <div class="row">
        <form class="form-control">
            <button (click)="new()" style="margin: 5px;" class="btn btn-primary">New</button>
            <button (click)="export()" style="margin: 5px;" class="btn btn-primary">Export</button>
        </form>

    </div>
    <div class="row">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ShareKey</th>
                    <th>BusinessId</th>
                    <th>Mail</th>
                    <th>Phone</th>
                    <th>DateAdd</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tr *ngFor="let cliente of cliente">
                <td>{{cliente.shareKey}}</td>
                <td>{{cliente.businessId}}</td>
                <td>{{cliente.email}}</td>
                <td>{{cliente.phone}}</td>
                <td>{{cliente.dateAdd}}</td>
                <td>{{cliente.id}}</td>

            </tr>

        </table>
    </div>
</div>
