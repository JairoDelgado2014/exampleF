<div class="container col-md-12">
    <div class="card">
        <div class="card-header">
            Create New Client
        </div>
        <div class="card-body">
            <form>
                <div class="form control">
                    <label for="ShareKey">BusinessId</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form control">
                    <label for="ShareKey">businessId</label>
                    <input type="text" class="form-control" [(ngModel)]="businessId" name="businessId">
                </div>
                <div class="form control">
                    <label for="ShareKey">shareKey</label>
                    <input type="text" class="form-control" [(ngModel)]="shareKey" name="shareKey">
                </div>
                <div class="form control">
                    <label for="ShareKey">phone</label>
                    <input type="text" class="form-control" [(ngModel)]="phone" name="phone">
                </div>
                <div class="form control">
                    <label for="ShareKey">email</label>
                    <input type="text" class="form-control" [(ngModel)]="email" name="email">
                </div>
                <div class="form control">
                    <label for="ShareKey">Estado</label>
                    <input class="form-control" [(ngModel)]="estado" name="estado">
                </div>
            </form>
        </div>
        <div class="card-footer">
            <button (click)="guardar()" class="btn btn-primary">Ok</button>
            <button class="btn btn-danger">Cancel</button>
        </div>
    </div>
    <h1><button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>
    </h1>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="dateOfBirth">Date of birth</label>
                <div class="input-group">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
</ng-template>
